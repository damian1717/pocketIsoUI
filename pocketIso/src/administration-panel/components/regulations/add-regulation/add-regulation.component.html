<div class="main-content">

  <p class="header-name">Przepis prawny</p>

  <form [formGroup]="regulationForm" fxLayout="column" (ngSubmit)="onSubmit()">
    <div fxLayout="column">

      <input hidden matInput id="id" type="text" formControlName="id">

      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="fill">
          <mat-label>Kategoria</mat-label>
          <mat-select id="category" type="text" formControlName="category" name="category">
            <mat-option *ngFor="let category of categories" [value]="category.value">
              {{category.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="fill" tabindex="2">
          <mat-label for="name">Nazwa</mat-label>
          <input matInput id="name" type="text" formControlName="name" autocomplete="off">
          <mat-error *ngIf="(nameValue?.errors || null)?.['required']">
            Nazwa jest wymagana.
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="fill" tabindex="1">
          <mat-label for="name">Link</mat-label>
          <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="5" id="link" type="text" formControlName="link" autocomplete="off"></textarea>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="fill" tabindex="4">
          <mat-label for="description">Opis</mat-label>
          <input matInput id="description" type="text" formControlName="description" autocomplete="off">
        </mat-form-field>
      </div>

    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button style="margin-right: 20px;" class="regulation"
        (click)="redirectToRegulations()">Przepisy
        prawne</button>
      <button mat-raised-button color="primary" type="submit" class="regulation">Zapisz</button>
    </div>
  </form>
</div>
