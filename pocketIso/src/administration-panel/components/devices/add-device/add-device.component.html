<div class="main-content">

  <p class="header-name">Przepis prawny</p>

  <form [formGroup]="deviceForm" fxLayout="column" (ngSubmit)="onSubmit()">
    <div fxLayout="column">

      <input hidden matInput id="id" type="text" formControlName="id">

      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="fill" tabindex="1">
          <mat-label>Rodzaj</mat-label>
          <mat-select id="deviceType" type="text" formControlName="deviceType" name="deviceType">
            <mat-option *ngFor="let device of deviceTypes" [value]="device.value">
              {{device.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="fill" tabindex="2">
          <mat-label for="name">Nazwa</mat-label>
          <input matInput id="name" type="text" formControlName="name" autocomplete="off">
          <mat-error *ngIf="(nameValue?.errors || null)?.['required']">
            Nazwa jest wymagana.
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="fill" tabindex="3">
          <mat-label for="number">Numer</mat-label>
          <input matInput id="number" type="text" formControlName="number" autocomplete="off">
          <mat-error *ngIf="(numberValue?.errors || null)?.['required']">
            Numer jest wymagana.
          </mat-error>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="fill" tabindex="4">
          <mat-label>Data wzorowania / przeglądu</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="firstOverviewDate">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <mat-form-field appearance="fill" tabindex="5">
          <mat-label>Data planowanego wzorowania / przeglądu</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="nextOverviewDate">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>

    </div>

    <div fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button style="margin-right: 20px;" (click)="redirectToDevices()">Urządzenia</button>
      <button mat-raised-button color="primary" type="submit" class="regulation">Zapisz</button>
    </div>
  </form>
</div>
