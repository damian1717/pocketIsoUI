<mat-form-field class="filter-label">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edycja </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="redirectToEditProcess(element.id)">Edycja</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="defineprocess">
    <th mat-header-cell *matHeaderCellDef>Zdefiniuj proces</th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="redirectToDefineProcess(element.id)">Zdefiniuj proces</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">Nie ma danych dla wybranych filtr√≥w.</td>
  </tr>
</table>
