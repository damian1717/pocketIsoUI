<div class="main-content">

  <p class="header-name">Polityka jakości</p>

  <form [formGroup]="qualityPolicyForm" fxLayout="column" (ngSubmit)="onSubmit()">

    <div fxLayout="column">

      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="column">
          <mat-form-field appearance="fill" tabindex="1">
            <mat-label for="name">Nazwa</mat-label>
            <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
              cdkAutosizeMaxRows="5" id="name" type="text" formControlName="name"></textarea>
            <mat-error *ngIf="(nameValue?.errors || null)?.['required']">
              Nazwa jest wymagana.
            </mat-error>
          </mat-form-field>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="column">
          <mat-checkbox class="example-margin" color="primary" id="isExternal"
            formControlName="isExternal">Zewnętrzne</mat-checkbox>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center">
        <div fxLayout="column">
          <mat-checkbox class="example-margin" color="primary" id="isInternal"
            formControlName="isInternal">Wewnętrzne</mat-checkbox>
        </div>
      </div>

      <div fxLayout="row" fxLayoutAlign="center center" class="button-section">
        <button mat-raised-button style="margin-right: 20px;" (click)="redirectToQualities()">Lista polityk</button>
        <button mat-raised-button color="primary" type="submit">Zapisz</button>
      </div>
    </div>

  </form>
</div>
