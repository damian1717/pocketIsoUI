<mat-form-field class="filter-label">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nazwa </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="forHowManyMonths">
    <th mat-header-cell *matHeaderCellDef> Częstotliwość przeprowadzania szkolenia </th>
    <td mat-cell *matCellDef="let element"> {{element.forHowManyMonths}} </td>
  </ng-container>

  <ng-container matColumnDef="level">
    <th mat-header-cell *matHeaderCellDef> Przypisz szkolenie do stanowiska </th>
    <td mat-cell *matCellDef="let element"> {{element.level}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edycja </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="redirectToEditTraining(element.id)">Edycja</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Usuń </th>
    <td mat-cell *matCellDef="let element">
      <button mat-raised-button color="primary" (click)="deleteTraining(element.id)">Usuń</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="3">Nie ma danych dla wybranych filtrów.</td>
  </tr>
</table>
